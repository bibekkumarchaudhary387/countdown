<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="change-date-btn" id="change-date-btn">Change Date</div>
    <div class="container">
        <h1>Hour Countdown</h1>
        <div class="input-section" id="input-section" style="display: none;">
            <input type="number" id="target-hours" placeholder="Hours" min="0" max="23" />
            <input type="number" id="target-minutes" placeholder="Minutes" min="0" max="59" />
            <button id="start-countdown">Start Countdown</button>
        </div>
        <div class="countdown">

            <div class="time-unit">
                <div class="flip-container">
                    <div class="flip-number" id="hours">0</div>
                </div>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <div class="flip-container">
                    <div class="flip-number" id="minutes">0</div>
                </div>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <div class="flip-container">
                    <div class="flip-number" id="seconds">0</div>
                </div>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div id="target-info" class="target-info">Set Hours and Minutes</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
